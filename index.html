<h1>HELLO WORLD!<h1/>
<script>
    function startServer()
    {
        httpGetAsync("http://51.20.143.102:25566/start");
    }
    function stopServer()
    {
        httpGetAsync("http://51.20.143.102:25566/stop");
    }
    function httpGetAsync(url)
    {
        var apiKey = document.getElementById("apiKey").value;
        var popupWindow = window.open(url + "?apiKey=" + apiKey);
        popupWindow.close();
    }
</script>

<input type="password" id="apiKey" size="10" />

<button onclick = "startServer()" > Start </button>
<button onclick= "stopServer()" > Stop </button>
